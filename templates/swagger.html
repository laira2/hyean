<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>In site Art Gallery</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Barcode+128+Text&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Asul:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap"
      rel="stylesheet"
    />
    <style>
      /* 여기에 스타일 코드를 추가하세요 */
      /* 예를 들어, 라벨과 관련된 스타일을 추가할 수 있습니다. */
      /* 이전에 생성한 스타일 시트를 여기에 포함시키세요 */
    </style>
  </head>
  <body>
    <div id="container">
      <header id="header">
        <div class="header_wrap">
          <h2 id="logo">
            <a href="#">In site Art Gallery</a>
          </h2>
          <div class="search_wrap">
            <form action="">
              <div class="search_icon">
                <i class="fa-solid fa-magnifying-glass"></i>
              </div>
              <input type="text" placeholder="검색어를 입력해주세요" />
              <button type="submit"></button>
            </form>
          </div>
          <div class="account">
            <ul>
              <li>
                <a href="#"><i class="fa-solid fa-user"></i></a>
              </li>
              <li>
                <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
              </li>
              <li>
                <a href="#"><i class="fa-solid fa-bars"></i></a>
              </li>
            </ul>
          </div>
        </div>
      </header>
      <nav>
        <div class="nav_wrap">
          <div class="hastag">
            <ul>
              <li><a href="#">Sea</a></li>
              <li><a href="#">Sun/Sunset</a></li>
              <li><a href="#">Portrait</a></li>
              <li><a href="#">Downtown</a></li>
              <li><a href="#">Plant/Flower</a></li>
            </ul>
          </div>
        </div>
      </nav>
      <section>
        <div class="content">
          <!-- 여기에 Swagger UI 또는 OpenAPI 문서를 렌더링하는 코드를 추가하세요 -->
          <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.0.7/swagger-ui-bundle.js"></script>
          <script>
              SwaggerUIBundle({
                  url: "http://apis.data.go.kr/5710000/benlService/nltyArtList",
                  dom_id: '#swagger-ui',
                  presets: [
                      SwaggerUIBundle.presets.apis,
                      SwaggerUIBundle.SwaggerUIStandalonePreset
                  ],
                  layout: "StandaloneLayout",
                  requestInterceptor: (request) => {
                      // API 키를 요청에 추가합니다.
                      request.headers['serviceKey'] = 'gKat/nvnmi8i9zoiX+JsGzCTsAV75gkvU71APhj8FbnH3yX4kiZMuseZunM0ZpcvKZaMD0XsmeBHW8';
                      return request;
                  }
              })
          </script>
        </div>
      </section>
    
      </div>
    </div>
    <script src="{% static 'js/scripts.js' %}"></script>
  </body>
</html>
