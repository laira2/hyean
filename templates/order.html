{% extends "base.html" %}
{% load static %}
{% block content %}
<h1>주문 정보 입력</h1>
<form method="post" action="{% url 'payments:checkout' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <h2>장바구니 order</h2>
    <table class="cart">
        <thead>
        <tr>
            <th>Image</th>
            <th>Product</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        {% for item in cart %}
        <tr>
            <td>
                <img src="{{ item.image_url }}" alt="{{ item.art_name }}" style="max-width: 100px;">
            </td>
            <td>{{ item.art_name }}</td>
            <td class="num">${{ item.price }}</td>
        </tr>
        {% endfor %}
        <tr class="total">
            <td>Total</td>
            <td colspan="2" class="num">${{ cart.get_total_price }}</td>
        </tr>
        </tbody>
    </table>
    <button type="submit">결제하기</button>
</form>
{% endblock %}
