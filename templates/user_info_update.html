{% extends 'base.html' %}
{% block content %}
<section id="account_container">
    <div class="account_wrap">
        <div class="account_info" id="account_edit">

            <form method="post">
                {% csrf_token %}
                <table class="table">
                  <thead>
                    <tr>
                        <strong>내 정보</strong>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">
                          아이디 변경 :
                          {{ user_form.username }}
                      </th>
                    </tr>
                    <tr>
                      <th scope="row">
                          이메일 변경 :
                          {{ user_form.email }}
                      </th>
                    </tr>
                  <tr>
                      <th scope="row">
                          전화번호 변경 :
                          {{ profile_form.phone_number }}
                      </th>
                    </tr>
                  <tr>
                      <th scope="row">
                          상세 주소 변경 :
                          {{ profile_form.address }}
                      </th>
                    </tr>
                  </tbody>
                </table>
                <button type="submit">Update</button>
            </form>

            <a href="{% url 'account_change_password' %}">비밀 번호 변경하기</a>

        </div>
    </div>
</section>

{% endblock %}
